<!DOCTYPE html>
	<head>
		<title>
			NodePlayJSambi
		</title>
		<link rel="stylesheet" type="text/css" href="Style.css"/>
		<link rel="shortcut icon" href="#"/>
		<meta name="gettingStarted" content="Site web"/>
		<h1>Encoding/Convolving sound</h1>
	</head>
	<body>
		<div class="BeginButton"><Begin>
			<input type="button" id="Begin" value="Begin" onclick="Begin()"/>
		</Begin></div>
		<div class="Begin"><Begin>
			<h5>Order choice</h5>
			<div><Order>
				<input type="number" id="Order" value="3" min="0" max="3"disabled="true"/>
				<label for="Order">Order</label>
			</Order></div><!-- 
			<h2>Mode and file choices</h2>
			<div class="Mode"><Mode>
				<input type="button" id="Demo1" value="Normal encoding" disabled onclick="Choice(1)"/>
				<input type="button" id="Demo4" value="Convolve" onclick="Choice(4)"/>
			</Mode></div> -->
			<div class="Choice"><Choice>
				<div><PlaySound>
					<input type="file" id="File" accept="audio/mpeg, audio/wav" onchange="Verify(files[0])"/>
					<input type="checkbox" id="ProvideTrack" onchange="AudioBuild(checked)"/>
					<label for="ProvideTrack">Use provided track</label>
				</PlaySound></div>
				<div><DispSound>
					<input type="button" id="Valid" value="Validate" disabled onclick="Validate()"/>
				</DispSound></div>
			</Choice></div>
		</Begin></div>
		<div class="Common"><Common>
			<h2>Sound Controls</h2>
			<div class="PlayPause"><PlayPause>
				<input type="button" id="Play" value="Play" onclick="PlayPause(this)"/>
				<input type="button" id="Pause" value="Pause" disabled onclick="PlayPause(this)"/>
			</PlayPause></div>
			<h4>Volume</h4>
			<div><PlaySound>
				<input type="range" id="SoundValue" value="0.5" min="0.0" max="2.0" step="0.1" oninput="DispVal(value)"/>
			</PlaySound></div>
			<div><DispSound>
				<input type="button" id="DispSoundValue" value="Volume : 0.5"/>
			</DispSound></div>
			<div class="Place"><Place>
				<h4>Position of the ambisonic sound in the sphere</h4>
				<div><PlaceSound>
					<input type="range" id="SoundPlace0" value="0" min="-180" max="180.0" step="1" oninput="UpdatePos(0, value)"/>
					<input type="range" id="SoundPlace1" value="0" min="-90" max="90.0" step="1" oninput="UpdatePos(1, value)"/>
				</PlaceSound></div>
				<div><DispSoundP>
					<input type="button" id="DispSoundPlace" value="Azimut : 0°; Elevation : 0°;"/>
				</DispSoundP></div>
			</Place></div>
			<h4>Orientation of the user</h4>
			<div><OrSound>
				<input type="range" id="SoundOr0" value="0" min="-180" max="180.0" step="1" oninput="UpdateOr(0, value)"/>	
				<input type="range" id="SoundOr1" value="0" min="-180" max="180.0" step="1" oninput="UpdateOr(1, value)"/>	
				<input type="range" id="SoundOr2" value="0" min="-180" max="180.0" step="1" oninput="UpdateOr(2, value)"/>
			</OrSound></div>
			<div><DispSound>
				<input type="button" id="DispSoundOr" value="Lacet : 0°; Tangage : 0°; Roulis : 0°;"/>
			</DispSoundO></div>
			<!-- <div class="Interpolation"><Interpolation>
				<h4>User Position in the room</h4>
				<input type="range" value="0" min="0" max="20" step="0.1" oninput="UpdateRIRs(value)">
				<div class="DispInterpolation"><DispInterpolation>
					<input type="button" id="DispInterpolation" value="RIR1;"/>
				</DispInterpolation></div> -->
			<!-- </Interpolation></div> -->
		</Common></div>
		<div><Audio>
			<audio id="ProvidedAudio" type="audio/wav" name="4 Audio Track.wav" src="Audio/4 Audio Track.wav"/>
			<audio id="ProvidedAudio" type="audio/wav" name="Ambisonic.wav" src="Audio/Ambisonic.wav"/>
		</Audio></div>
		<div><Libraries>
			<!-- <script type="text/javascript" src="node_modules/ambisonics/ambisonics.umd.js"></script> -->
			<script type="text/javascript" src="ambisonics.umd.js"></script>
			<!-- <script type="text/javascript" src="../MyJSAmbisonics/ambisonics.umd.js"></script> -->
			<script type="text/javascript" src="Common.js"></script>
		</Libraries></div>
	</body>
</html>
