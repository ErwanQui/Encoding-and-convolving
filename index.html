<!DOCTYPE html>
	<head>
		<title>
			NodePlayJSambi
		</title>
		<link rel="stylesheet" type="text/css" href="Style.css"/>
		<link rel="shortcut icon" href="#"/>
		<meta name="gettingStarted" content="Site web"/>
	</head>
	<body>
		<div class="BeginButton"><Begin>
			<input type="button" id="Begin" value="Begin" onclick="Begin()"/>
		</Begin></div>
		<div class="Begin"><Begin>
			<div class="Mode"><Mode>
				<input type="button" id="Demo1" value="Normal encoding" disabled onclick="Choice(id, 1)"/>
				<input type="button" id="Demo4" value="Convolve" onclick="Choice(id, 4)"/>
			</Mode></div>
			<div class="FileChoice"><FileChoice>
				<div><PlaySound>
					<input type="file" id="File" accept="audio/mpeg, audio/wav" onchange="Verify(files[0])"/>
				</PlaySound></div>
				<div><DispSound>
					<input type="button" id="Valid" value="Validate" disabled onclick="Validate()"/>
				</DispSound></div>
			</FileChoice></div>
			<div><Order>
				<input type="number" id="Order" value="3" min="0" max="3"disabled="true"/>
				<label for="Order">Order</label>
			</Order></div>
		</Begin></div>
		<div class="Common"><Common>
			<div><PlaySound>
				<input type="range" id="SoundValue" value="0.5" min="0.0" max="2.0" step="0.1" onchange="DispVal(value)"/>
			</PlaySound></div>
			<div><DispSound>
				<input type="button" id="DispSoundValue" value="0.5"/>
			</DispSound></div>
			<div class="Place"><Place>
				<div><PlaceSound>
					<input type="range" id="SoundPlace0" value="0" min="-180" max="180.0" step="1" onchange="UpdatePos(0, value)"/>
					<input type="range" id="SoundPlace1" value="0" min="-90" max="90.0" step="1" onchange="UpdatePos(1, value)"/>
				</PlaceSound></div>
				<div><DispSoundP>
					<input type="button" id="DispSoundPlace0" value="0"/>
					<input type="button" id="DispSoundPlace1" value="0"/>
				</DispSoundP></div>
			</Place></div>
			<div><OrSound>
				<input type="range" id="SoundOr0" value="0" min="-180" max="180.0" step="1" onchange="UpdateOr(0, value)"/>	
				<input type="range" id="SoundOr1" value="0" min="-180" max="180.0" step="1" onchange="UpdateOr(1, value)"/>	
				<input type="range" id="SoundOr2" value="0" min="-180" max="180.0" step="1" onchange="UpdateOr(2, value)"/>
			</OrSound></div>
			<div><DispSound>
				<input type="button" id="DispSoundOr0" value="0"/>
				<input type="button" id="DispSoundOr1" value="0"/>
				<input type="button" id="DispSoundOr2" value="0"/>
			</DispSoundO></div>
			<div class="Interpolation"><Interpolation>
				<input type="range" value="0" min="0" max="20" step="0.1" oninput="UpdateRIRs(value)">
				<div class="DispInterpolation"><DispInterpolation>
					<input type="button" id="DispInterpolation" value="RIR1"/>
				</DispInterpolation></div>
			</Interpolation></div>
		</Common></div>
		<div><Libraries>
			<script type="text/javascript" src="node_modules/ambisonics/ambisonics.umd.js"></script>
			<script type="text/javascript" src="../MyJSAmbisonics/ambisonics.umd.js"></script>

			<script type="text/javascript" src="Common.js"></script>
		</Libraries></div>
	</body>
</html>
